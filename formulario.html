<head>

    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="">
        <h3>Formulario de contacto</h3>
        <p>
            <label for="nom"> Nombre </label>

        <p>
            <label for="ape"> Apellido </label>
            <input type="text" name="apellido" placeholder="Apellido"/>
        </p>
        <p>
            <label for="mail"> E-mail </label>
            <input type="text" name="mail" placeholder="nombre@xxxmail.com"/>
        </p>
        <p>
            <label for="tel"> Telefono </label>
            <input type="text" name="mail" placeholder="cod area + num"/>
        </p>
        <p>
            <label for="Solicito"> ¡Solicita respuesta inmediata? </label>
            <label for="Si"> Si </label>
            <input type="checkbox" name="respuesta¨[]" value="Si" id="Si">
            <label for="No"> No </label>
            <input type="checkbox" name="respuesta¨[]" value="No" id="No">
        </p>
        <p>
            <label for="Motivo"> Motivo de la solicitud </label>
        </p>
        <p>   
            <textarea name="motivo" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
